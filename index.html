<h1><strong>A biografia de Post Malone</strong></h1>

  <p>Austin Richard Post, conhecido profissionalmente como <em>Post Malone</em>, é um artista, rapper, cantor, compositor, empresário, produtor musical e ator norte-americano.
ele nasceu em Syracuse, Nova Iorque, em 4 de julho de 1995, e cresceu em Grapevine, Texas. Seu nome artístico foi gerado a partir de seu nome de nascimento inserido em um gerador de nomes de rap.
Malone começou sua carreira musical em 2011 e ganhou reconhecimento com seu single de estreia “White Iverson” em 2015.</p> 

  <p>Ele também é conhecido por misturar uma variedade de gêneros, incluindo hip hop, pop, R&B e trap.
seus álbuns incluem Stoney (2016), Beer Bongs & Bentleys (2018), Hollywood’s Bleeding (2019), Twelve Carat Toothache (2022) e Post Malone (2023).
ele é um dos artistas musicais mais vendidos, com mais de 80 milhões de discos vendidos.
Malone recebeu vários prêmios, incluindo dez Billboard Music Awards, três American Music Awards e um MTV Video Music Award.</p>
